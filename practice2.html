<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8" />
        <title>Simple HTML5 example</title>
        <script src="scripts/showPic.js"></script>
        <link rel="stylesheet" href="css/layout.css" media="screen" />
    </head>
    <body>
        <header>
           <h1>what to buy</h1>
            <p title="a gentle reminder">don't forget to buy these stuffs</p>
        </header>
        <section>
           <article>
               <ul id="imageList">
                   <li>
                      <a href="images/fireworks.jpg" title="A fireworks display">fireworks></a>
                </li>
                <li>
                      <a href="images/coffee.jpg" title="A cup of black coffee" >coffee</a>
                </li>
                <li>
                      <a href="images/rose.jpg" title="A red, red rose">
                        <img src="images/thumbnail_rose.jpg" alt="Rose" />
                      </a>
                </li>
                <li>
                      <a href="images/bigben.jpg" title="The famous clock">
                        <img src="images/thumbnail_bigben.jpg" alt="Big Ben" />
                      </a>
                </li>
              </ul>
               <img id="placeholder" src="images/empty.jpg" alt="my images gallery" />
               <p id="description">choose an image</p>
               <a href="#" onclick="popUp('http://www.google.com/');return false;">example</a>
            </article>
        </section>
        <footer>
           <p title="p of footer">2016 Some practice</p>
        </footer>
        </body>
</html>
